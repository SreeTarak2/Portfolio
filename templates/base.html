<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jakkani Sree Taraka Vamsi Krishna{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <header class="header">
        <div class="container nav-container">
            <a href="{{ url_for('home') }}" class="logo">My Portfolio</a>
            <nav class="navbar">
                <a href="{{ url_for('home') }}" class="{{ 'active' if active_page == 'home' else '' }}">Home</a>
                <a href="{{ url_for('skills') }}" class="{{ 'active' if active_page == 'skills' else '' }}">Skills & Projects</a>
                <a href="{{ url_for('resume') }}" class="{{ 'active' if active_page == 'resume' else '' }}">Resume</a>
                <a href="{{ url_for('contact') }}" class="{{ 'active' if active_page == 'contact' else '' }}">Contact</a>

        </div>
    </header>

        {% block content %}{% endblock %}
    </main>

        <div class="container">
            <div class="social-links">
